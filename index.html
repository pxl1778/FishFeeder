<body>
	<h1>Aquatic Parenting</h1>
	<div id="controls">
		<div class="slider">
			<label for="audioVol">Volume</label>
				<input id="audioVol" type="range" min="0" max="1" value=".5" step=".1">
				<span id="audioVolSpan">.5</span>
		</div>
		<div class="checkbox">
			<label for="soundEffects">Sound Effects</label>
				<input id="soundEffects" type="checkbox" name="soundEffects" value="" checked="checked">
		</div>
	</div>
